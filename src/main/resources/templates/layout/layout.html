<!DOCTYPE html>
<html lang="en"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" sec:authentication="name" >jfranco</a>
        <!-- <span class="navbar-brand" sec:authentication="principal.authorities">rol</span> -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/chart}"
                >Inicio<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/inventario/ListarInventario}"
                >Inventario<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/carrito/formCompra}"
                >Carrito De Compras<span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item active">
              <a class="nav-link" th:href="@{/cliente/listarclientes}"
                >Clientes<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/factura/listarFacturas}"
                >Facturas<span class="sr-only">(current)</span></a
              >
            </li>
          </li>
          <li class="nav-item active" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" th:href="@{/audit/auditCliente}"
              >Audit Cliente<span class="sr-only">(current)</span></a
            >
          </li>
        </li>
        <li class="nav-item active" sec:authorize="hasRole('ROLE_ADMIN')">
          <a class="nav-link" th:href="@{/audit/auditInventario}"
            >Audit Inventario<span class="sr-only">(current)</span></a
          >
        </li>
      </li>
    </li>
    <li class="nav-item active" sec:authorize="hasRole('ROLE_ADMIN')">
      <a class="nav-link" th:href="@{/audit/auditFactura}"
        >Audit Factura<span class="sr-only">(current)</span></a
      >
    </li>
      <li class="nav-item active" sec:authorize="hasRole('ROLE_ADMIN')">
        <a class="nav-link" th:href="@{/register/ListarRegister}"
          >Empleados<span class="sr-only">(current)</span></a
        >
      </li>
            <li class="nav-item active">
              <form method="post" th:action="@{/logout}">
                <a class="nav-link" href="#" onclick="this.parentNode.submit();">
                  <i class="fa-solid fa-right-from-bracket"></i>
                </a>
              </form>
            </li>
          </ul>
        </div>
      </nav>
      <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
      <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
      <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
      <div class="alert alert-info"  th:if="${info != null}" th:text="${info}"></div>
    </header>
    <div class="container"></div>
    <footer th:fragment="footer" class="container">
      <hr />
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
