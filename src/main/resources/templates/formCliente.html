<!DOCTYPE html>
<html lang="en">
    <head th:replace="layout/layout.html :: head"></head>
  <body>
    <header th:replace="layout/layout.html :: header">

    </header>
    <div class="container">
      <h1 th:text="${titulo}"></h1>
      <form th:action="@{/cliente/formClientes}" th:object="${cliente}" method="post">
        
        <div class="form-group row">
          <label class="col-sm-2 col-from-label">Nombre</label>
          <div class="col-sm-6">
            <input type="text" th:field="*{nombre}" class="form-control" />
          </div>
          <small
            class="alert alert-danger row ml-1"
            th:if="${#fields.hasErrors('nombre')}"
            th:errors="*{nombre}"
          ></small>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-from-label">apellido</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{apellido}" class="form-control" />
            </div>
            <small
              class="alert alert-danger row ml-1"
              th:if="${#fields.hasErrors('apellido')}"
              th:errors="*{apellido}"
            ></small>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-from-label">cedula</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{cedula}" class="form-control" />
            </div>
            <small
              class="alert alert-danger row ml-1"
              th:if="${#fields.hasErrors('cedula')}"
              th:errors="*{cedula}"
            ></small>
            <small
              class="alert alert-danger row ml-1"
              th:if="${errorCreado != null}"
              th:text="${errorCreado}"
            ></small>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-from-label">correo</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{correo}" class="form-control" />
            </div>
            <small
              class="alert alert-danger row ml-1"
              th:if="${#fields.hasErrors('correo')}"
              th:errors="*{correo}"
            ></small>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-from-label">direccion</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{direccion}" class="form-control" />
            </div>
            <small
              class="alert alert-danger row ml-1"
              th:if="${#fields.hasErrors('direccion')}"
              th:errors="*{direccion}"
            ></small>
          </div>

          <div class="form-group row">
            <label class="col-sm-2 col-from-label">telefono</label>
            <div class="col-sm-6">
              <input type="text" th:field="*{telefono}" class="form-control" />
            </div>
            <small
              class="alert alert-danger row ml-1"
              th:if="${#fields.hasErrors('telefono')}"
              th:errors="*{telefono}"
            ></small>
          </div>

        

          <div class="form-group">
            <div class="col-sm-6">
            <input type="submit" value="Crear Cliente" class="btn btn-primary mt-3">
            </div>
        </div>


      </form>
    </div>
    <footer th:replace="layout/layout.html :: footer"></footer>
  </body>
</html>
