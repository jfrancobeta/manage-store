<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Inventarios</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:replace="layout/layout.html :: header"></header>

<div class="container mt-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <a class="btn btn-primary mb-4 mt-2" th:href="@{/inventario/form}">Crear Producto</a>

            <form class="form-inline mb-4" th:action="@{/inventario/ListarInventario}" method="get">
                <div class="input-group">
                    <input class="form-control" type="text" name="query" placeholder="Buscar por nombre o Codigo">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-inverse">
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>codigo</th>
                        <th>precio</th>
                        <th>detalles</th>
                        <th>Cantidad</th>
                        <th>editar</th>
                        <th>Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inventario: ${inventarios}">
                        <td th:text="${inventario.id}"></td>
                        <td th:text="${inventario.nombre}"></td>
                        <td th:text="${inventario.codigo}"></td>
                        <td th:text="${inventario.precio}"></td>
                        <td th:text="${inventario.detalles}"></td>
                        <td th:text="${inventario.cantidad}"></td>
                        <td>
                            <a class="btn btn-primary"
                               th:href="@{/inventario/editar/} + ${inventario.id}"
                            >Editar</a>
                        </td>
                        <td>
                            <a class="btn btn-danger"
                               onclick="return confirm('¿Estás seguro que quieres eliminar?')"
                               th:href="@{/inventario/eliminar/} + ${inventario.id}"
                            >Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/layout.html :: footer"></footer>

<!-- Bootstrap JS (Optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
