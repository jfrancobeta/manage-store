<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="form-signin w-100 m-auto container">
    <form method="post" th:action="@{/start/login}">
        <div class="text-center mb-3 mt-5">
            <label style="font-size: 60px;">-{ Jfranco }-</label>
        </div>
        <h1 class="h3 mb-3 fw-normal">por favor, inicia sesión</h1>
        <div th:if="${param.error}" class="alert alert-danger">
            Usuario o Password incorrecto
        </div>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="username" placeholder="UserName">
            <label for="username">Usuario</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Contraseña</label>
        </div>
        <input type="submit" class="btn btn-primary w-100 py-2" value="Inicia Sesión">
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
