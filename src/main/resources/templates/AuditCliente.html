<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/layout.html :: head">
</head>
<body>
    <header th:replace="layout/layout.html :: header"></header>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cedula</th>
                <th scope="col">correo</th>
                <th scope="col">direccion</th>
                <th scope="col">telefono</th>
                <th scope="col">Fecha</th>
                <th scope="col">Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary" th:each="data : ${auditCliente}">
                <td th:text="${data[6]}"></td>
                <td th:text="${data[0]}"></td>
                <td th:text="${data[1]}"></td>
                <td th:text="${data[2]}"></td>
                <td th:text="${data[3]}"></td>
                <td th:text="${data[4]}"></td>
                <td th:text="${data[5]}"></td>
                <td th:text="${data[7]}"></td>
                <td th:text="${data[8]}"></td>
            </tr>
        </tbody>
    </table>
    <footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
